[PHP]
; ===== General =====
memory_limit = 512M
max_execution_time = 300
max_input_time = 120
post_max_size = 128M
upload_max_filesize = 128M
max_input_vars = 5000
default_charset = "UTF-8"
date.timezone = "Asia/Kuala_Lumpur"

; ===== File uploads =====
file_uploads = On
upload_tmp_dir = /tmp

; ===== Output buffering =====
output_buffering = 4096
zlib.output_compression = Off

; ===== Error handling =====
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ===== Sessions =====
session.save_handler = redis
session.save_path = "tcp://redis:6379?auth=&database=0"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; ===== Opcache =====
; zend_extension = opcache ; Already loaded in the base image
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 0

; ===== Realpath cache =====
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ===== Extensions =====
; Remove xmlrpc (not available in PHP 8+)
; Remove duplicate extension lines if already loaded by the base image
extension = redis
extension = intl
extension = zip
extension = soap
extension = gd
extension = mysqli
extension = pgsql
extension = pdo_pgsql
extension = xml
extension = mbstring

; ===== Security =====
expose_php = Off
session.use_only_cookies = 1
cgi.fix_pathinfo = 0
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec
allow_url_fopen = On
allow_url_include = Off
open_basedir =

; ===== Email =====
SMTP = mail
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

; ===== Performance =====
opcache.max_wasted_percentage = 10
opcache.file_update_protection = 2

; ===== Misc =====
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 50
zend.exception_ignore_args = On
