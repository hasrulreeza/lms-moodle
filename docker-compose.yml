services:
  postgres:
    image: postgres:18
    container_name: moodle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: moodleismypassword
      POSTGRES_DB: moodledb
    volumes:
      - pg_data:/var/lib/postgresql/18/main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moodle-net

  pgadmin:
    image: elestio/pgadmin:latest
    restart: always
    container_name: pgadmin
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: reezaverse@gmail.com
      PGADMIN_DEFAULT_PASSWORD: reezaverse
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 8080
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - moodle-net

  redis:
    image: redis:7
    container_name: moodle_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "900", "1", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - moodle-net

  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"     # NPM Admin UI
      - "443:443"
    environment:
      - TZ=UTC
      - DISABLE_IPV6=true
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - moodle-net

  moodle:
    image: hasrulreeza/lms-moodle:latest
    container_name: moodle_app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      MOODLE_DB_TYPE: pgsql
      MOODLE_DB_HOST: postgres
      MOODLE_DB_NAME: moodledb
      MOODLE_DB_USER: moodle
      MOODLE_DB_PASS: moodleismypassword
      MOODLE_WWWROOT: https://moodle-demo.reezaverse.com
      MOODLE_DATAROOT: /var/www/moodledata
    volumes:
      - ./moodle/config.php:/var/www/html/config.php:ro
      - ./moodle/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./moodle/custom_plugins:/var/www/html/public/local
      - ./moodle/custom_themes:/var/www/html/public/theme
      - ./moodle/custom_mod:/var/www/html/public/mod
      - ./moodle/custom_blocks:/var/www/html/public/blocks
      - ./moodle/moodledata:/var/www/moodledata
    networks:
      - moodle-net

  cron:
    image: hasrulreeza/lms-moodle:latest
    container_name: moodle_cron
    restart: unless-stopped
    depends_on:
      moodle:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    entrypoint: ["/usr/local/bin/moodle-cron-wrapper.sh"]
    environment:
      MOODLE_DB_TYPE: pgsql
      MOODLE_DB_HOST: postgres
      MOODLE_DB_NAME: moodledb
      MOODLE_DB_USER: moodle
      MOODLE_DB_PASS: moodleismypassword
      MOODLE_WWWROOT: https://moodle-demo.reezaverse.com
      MOODLE_DATAROOT: /var/www/moodledata
    volumes:
      - ./moodle/config.php:/var/www/html/config.php:ro
      - ./moodle/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./moodle/custom_plugins:/var/www/html/public/local
      - ./moodle/custom_themes:/var/www/html/public/theme
      - ./moodle/custom_mod:/var/www/html/public/mod
      - ./moodle/custom_blocks:/var/www/html/public/blocks
      - ./moodle/moodledata:/var/www/moodledata
    networks:
      - moodle-net

volumes:
  pg_data:
  pgadmin_data:
  redis_data:
  npm_data:
  npm_letsencrypt:

networks:
  moodle-net: